<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #main {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .name, .email {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .result h2 {
            margin-top: 0;
            color: #333;
        }

        .result p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>User Information Form</h1>  
        <form id="userForm">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="text"  name="email" id="email" required placeholder="Enter your email">
            </div>
            <button type="submit" id="save">Save</button>
            <div class="result">
                <h2>Saved User Information</h2>
                <p id="displayName"></p>
                <p id="displayEmail"></p>
            </div>
            
        </form>
    </div>
    <script>
        function userDetails(e){
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const email = document.querySelector("#email").value;
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            displayData();
        }
        function displayData(){
            const UserName = localStorage.getItem('userName');
            const UserEmail = localStorage.getItem('userEmail');
            if(UserName && UserEmail){
                document.getElementById('displayName').innerHTML = `Name: ${UserName}`;
                document.getElementById('displayEmail').innerHTML = `Email: ${UserEmail}`;
            }else{
                document.getElementById('displayName').textContent = 'No data saved.';
                document.getElementById('displayEmail').textContent = '';
            }
        }
        document.querySelector('#userForm').addEventListener('submit', userDetails);
    </script>
</body>
</html>
